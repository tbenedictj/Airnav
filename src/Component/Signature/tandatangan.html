<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Logbook - Tanda Tangan Digital</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    
    <!-- Signature Pad -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Tanda Tangan Digital</h6>
      </div>
      <div class="card-body">
        <div id="signature-pad" class="mb-3">
          <canvas id="signature-canvas" width="400" height="150" style="border: 1px solid #000;"></canvas>
          <button id="clear-signature" class="btn btn-danger mt-2">Clear Signature</button>
          <input type="hidden" id="signature-input" name="signature">
          <p id="signature-error" class="text-danger"></p>
        </div>
      </div>
    </div>
    
  </div>

  <!-- Signature Pad Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
  <!-- External JavaScript File for Signature -->
  <script src="signature.js"></script>
</body>
</html>
