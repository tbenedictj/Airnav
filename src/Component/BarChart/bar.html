<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Logbook - Status Alat</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    
    <!-- Bar Chart for CNS -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Status Alat CNS Berdasarkan Kategori</h6>
      </div>
      <div class="card-body">
        <div class="chart-bar">
          <canvas id="myChartAlat"></canvas>
        </div>
      </div>
    </div>

    <!-- Bar Chart for Support -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Status Alat Support Berdasarkan Kategori</h6>
      </div>
      <div class="card-body">
        <div class="chart-bar">
          <canvas id="myChartAlatSupport"></canvas>
        </div>
      </div>
    </div>
    
  </div>

  <!-- Chart.js Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <!-- External JavaScript File for Bar Chart -->
  <script src="chart.js"></script>
</body>
</html>
