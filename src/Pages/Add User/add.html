<html>
<head>
    <title>Tambah User Baru</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            return (
                <div className="flex items-center justify-center min-h-screen">
                    <div className="bg-white p-8 rounded shadow-md w-full max-w-md">
                        <h1 className="text-2xl font-semibold mb-4">Tambah User Baru</h1>
                        <div className="bg-gray-200 p-2 rounded mb-6">
                            <a href="#" className="text-gray-600">Register</a> / <a href="#" className="text-blue-600">Login</a> / <a href="#" className="text-gray-600">Register</a>
                        </div>
                        <form>
                            <div className="mb-4">
                                <label className="block text-gray-700 mb-2">Username</label>
                                <div className="flex items-center border rounded">
                                    <span className="px-3 bg-gray-200 border-r"><i className="fas fa-user"></i></span>
                                    <input type="text" className="w-full py-2 px-3 focus:outline-none" />
                                </div>
                            </div>
                            <div className="mb-4">
                                <label className="block text-gray-700 mb-2">Password</label>
                                <div className="flex items-center border rounded">
                                    <span className="px-3 bg-gray-200 border-r"><i className="fas fa-lock"></i></span>
                                    <input type="password" className="w-full py-2 px-3 focus:outline-none" />
                                </div>
                            </div>
                            <button type="submit" className="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Tambah User</button>
                        </form>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
